<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tribute Page</title>
</head>
<body>
  <main id="main">
    <h1 id="title">Dr. Norman Borlaug</h1>
    
    <div id="img-div">
      <img id="image" src="norman-borlaug-image.jpg" alt="Dr. Norman Borlaug">
      <figcaption id="img-caption">Dr. Norman Borlaug - The Father of the Green Revolution</figcaption>
    </div>
    
    <div id="tribute-info">
      <p>
        Dr. Norman Borlaug was an American agronomist who led initiatives worldwide that contributed
        to the extensive increases in agricultural production termed the Green Revolution.
      </p>
    </div>
    
    <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">
      Learn more about Dr. Borlaug
    </a>
  </main>
</body>
</html>
